<html lang="en-us">

        <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">

<script type="text/javascript" src="assets/javascript/jquery-backward-timer.min.js"></script>

  <body>
  



   <div class="container">
      
      <div class="Ghead"> 
        <h2>Pharaohs Trivia Game</h2> 
                      </div>
    <div id="time-left"></div>
           
  
<form>  
  <div><h3>Answer the questions to win</h3>  </div>
         


         <fieldset id="group1">
              <p>In what continent is egypt located : </p>
              <div class="radio">
                <label><input type="radio" name="group1" value="1">Africa</label>
              </div>

              <div class="radio">
                <label><input type="radio" name="group1" value="2">Asia</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="group1" value="3">Europe</label>
              </div>
          </fieldset>
  

  
          <fieldset id="group2">
              <p>Isis the ancient Egyptian goddess is:</p>
              <div class="radio">
                <label><input type="radio" name="group2" value="1">Goddess of motherhood</label>
              </div>

              <div class="radio">
                <label><input type="radio" name="group2" value="2">Goddess of the Nile</label>
              </div>

              <div class="radio">
                <label><input type="radio" name="group2" value="3">Goddess of reproduction</label>
              </div>
          </fieldset>    
 


          <fieldset id="group3">
              <p>What is the name of the ancient egyptian cat goddess?</p>
              <div class="radio">
                <label><input type="radio" name="group3" value="1">Bastet</label>
              </div>

              <div class="radio">
                <label><input type="radio" name="group3" value="2">Ankh</label>
              </div>

              <div class="radio">
                <label><input type="radio" name="group3" value="3">Amon</label>
              </div>
          </fieldset>    
 

          <fieldset id="group4">
              <p>As per an ancient Egyptian legend, the Nile river was created as a result of: </p>
              <div class="radio">
                <label><input type="radio" name="group4" value="1">Isis tears over her husband's death</label>
              </div>

              <div class="radio">
                <label><input type="radio" name="group4" value="2">An evil flood from the South</label>
              </div>

              <div class="radio">
                <label><input type="radio" name="group4" value="3">Horus ordered workers to dig the Nile</label>
              </div>
          </fieldset>    
  
          <fieldset id="group5">
              <p>What is Ankh?</p>
              <div class="radio">
                <label><input type="radio" name="group5" value="1">the key of Life representing infinite life</label>
              </div>

              <div class="radio">
                <label><input type="radio" name="group5" value="2">the cat Goddess</label>
              </div>

              <div class="radio">
                <label><input type="radio" name="group5" value="3">A symbol of happiness in life</label>
              </div>
          </fieldset>    
 <input class="btn btn-default" id="sub" type="submit" value="Submit">
 
  </div>
  
  </form>
  
  </div>
